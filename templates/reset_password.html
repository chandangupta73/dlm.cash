{% extends 'user_base.html' %}
{% load static %}
{% block body %}

<body class="bg-reset-password">
  <div class="container my-5">
    <div class="row">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
        <div class="card rounded-4">

          <div style="background-color: #865d1a; border-radius: 20px;" class="card-body p-5">
            <div style="display: flex; align-items: center; justify-content: center;">
              <img src="{% static 'assets/img/logo/logo.png' %}" class="mb-4" width="145" alt="logo">
            </div>
            <h4 style="color: black;" class="fw-bold text-center">Genrate New Password</h4>
            <p style="color: wheat;" class="mb-0 text-center">We received your reset password request. Please enter your
              new password!</p>

            {% if messages %}
            {% for message in messages %}
            <div style="color: red; background: wheat;"
              class="alert alert-{{ message.tags }} alert-dismissible fade show text-center mt-3" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            
            {% endif %}
            <div class="form-body mt-4">
              <form method="POST">
                {% csrf_token %}
                <div class="col-12">
                  <input type="password" class="form-control mb-3" name="password" placeholder="Enter new password"
                    required>
                </div>
                <div class="col-12">
                  <input type="text" class="form-control mb-3" name="confirm_password" placeholder="Confirm password"
                    required>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}

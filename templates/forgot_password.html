{% extends 'user_base.html' %}
{% load static %}
{% block body %}
<body class="bg-forgot-password">
  <div class="container my-5">
    <div class="row">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4 mx-auto">
        <div class="card border-3">
          <div style="background-color: #865d1a; border-radius: 20px;" class="card-body p-5">
            <div style="display: flex; align-items: center; justify-content: center;" >
              <img src="{% static 'assets/img/logo/logo.png' %}" class="mb-4" width="145" alt="logo">
            </div>
            <h4 style="color: black;" class="fw-bold text-center">Forgot Password?</h4>
            <p style="color: wheat;" class="mb-0 text-center">Enter your registered email ID to reset the password</p>

            {% if messages %}
            {% for message in messages %}
            <div style="color: red; background: wheat;"
              class="alert alert-{{ message.tags }} alert-dismissible fade show text-center mt-3" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST" class="mt-4">
              {% csrf_token %}
              <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Enter Registered Email" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
              <p style="color: wheat;" class="mt-2 mb-0">I have an account !! <a href="{% url 'login' %}"> Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
